<div style="background-color: rgb(220, 253, 222)">
  <div class="container mt-5 p-5">
    <a class="btn btn-outline-success mb-3" routerLink="/users/news"
      >Add New User</a
    >

    <div class="row">
      <table class="table mt-3 p-2">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">E-mail</th>
            <th scope="col">Password</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <th scope="row">{{ user.id }}</th>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>@{{ user.password }}</td>
            <td>
              <a
                class="btn btn-warning mx-1"
                [routerLink]="['/users/', user.id]"
                >Edit User</a
              >
              <button class="btn btn-danger mx-1" (click)="removeUser(user.id)">
                Delet User
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
