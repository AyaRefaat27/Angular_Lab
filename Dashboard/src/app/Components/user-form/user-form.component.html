<div class="mt-5 p-4">
  <div class="container alert alert-success text-dark p-3">
    <form [formGroup]="loginForm" (ngSubmit)="login($event)">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter Your Name"
          formControlName="name"
        />
        <ng-container *ngIf="getName.touched">
          <p *ngIf="getName.hasError('required')" class="form-text text-danger">
            Name is Required
          </p>
          <p *ngIf="getName.hasError('pattern')" class="form-text text-danger">
            Name must be a String & Character Length must be 4
          </p>
        </ng-container>
      </div>

      <div class="mb-3">
        <label for="test" class="form-label">E-mail </label>
        <input
          type="email"
          class="form-control"
          id="test"
          placeholder="Enetr Your Email"
          formControlName="email"
        />

        <ng-container *ngIf="getEmail.touched">
          <p
            *ngIf="getEmail.hasError('required')"
            class="form-text text-danger"
          >
            E-Mail is Required
          </p>
          <p *ngIf="getEmail.hasError('email')" class="form-text text-danger">
            E-mail is not Valid
          </p>
        </ng-container>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"> Password </label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Enter Your Password"
          formControlName="password"
        />

        <ng-container *ngIf="getPassword.touched" class="form-text text-danger">
          <p
            *ngIf="getPassword.hasError('required')"
            class="form-text text-danger"
          >
            Password is Required
          </p>
          <p *ngIf="getPassword.hasError('min')" class="form-text text-danger">
            Password must be greater than 5
          </p>
        </ng-container>
      </div>
      <!-- <p>{{ loginForm.value | json }}</p> -->
      <button type="submit" class="btn btn-warning p-2">
        {{ userId ? "Edit User" : "Add New User" }}
      </button>
    </form>
  </div>
</div>
